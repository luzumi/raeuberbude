<!-- Globaler Logout-Button -->
<div class="logout-container" [class.inline]="inline">
  <app-button
    name="Logout"
    icon="logout"
    [size]="size"
    [color]="'red'"
    (click)="logout()"
    [style.top]="inline ? null : size + size"
    [style.right]="inline ? null : size + size"
  ></app-button>
</div>
