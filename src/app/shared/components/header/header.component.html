<!-- src/app/shared/components/header/header.component.html -->

<header class="app-header">
  <!-- left: back button, user icon and greeting -->
  <div class="left-section">
    <app-button
      name="ZurÃ¼ck"
      icon="arrow_back"
      size="4rem"
      (click)="onBack()"
    ></app-button>
    <img
      ngSrc="/assets/avatar.png"
      alt="Avatar"
      class="avatar"
      (click)="onUserProfile()"
      height="1024" width="1024"/>
    <div class="greeting">
      <div class="greet-text">{{ greeting }},</div>
      <div class="user-name">{{ userName }}!</div>
    </div>
  </div>

  <!-- right: menu toggle and logout -->
  <div class="right-section">
    <app-button
      name="Menu"
      icon="settings"
      size="4rem"
      (click)="onToggleMenu()"
    ></app-button>
    <app-logout-button size="2rem"></app-logout-button>
  </div>
</header>
