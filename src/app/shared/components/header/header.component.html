<!-- src/app/shared/components/header/header.component.html -->

<header class="app-header">
  <div class="back-button">
    <app-button
      name="ZurÃ¼ck"
      icon="arrow_back"
      size="2.5rem"
      (click)="goBack()"
    ></app-button>
  </div>

  <div class="user-info">
    <img
      ngSrc="/assets/avatar.png"
      alt="Avatar"
      class="avatar"
      height="1024" width="1024"
      (click)="goToProfile()"
    />

    <div class="text-block">
      <div class="greet-text">{{ greeting }},</div>
      <div class="user-name">{{ userName }}!</div>
    </div>
  </div>

  <div class="spacer"></div>

  <!-- Speech Input Button -->
  <div class="speech-button">
    <app-button
      name="Sprache"
      icon="mic"
      size="2.5rem"
      [class.recording]="isRecording"
      (click)="toggleSpeechInput()"
      [hoverAnim]="true"
      hoverAnimColorRgb="255, 87, 34"
    ></app-button>
  </div>

  <div class="options">
    <app-button
      name="Menu"
      icon="settings"
      size="2.5rem"
      (click)="goToMenu()"
    ></app-button>
    <app-logout-button size="2.5rem"></app-logout-button>
  </div>

</header>

<!-- Speech Input Feedback Marquee -->
<div class="speech-marquee" *ngIf="lastSpeechInput">
  <div class="marquee-content">
    <span class="marquee-text">{{ lastSpeechInput }}</span>
    <span class="marquee-text">{{ lastSpeechInput }}</span>
  </div>
</div>
