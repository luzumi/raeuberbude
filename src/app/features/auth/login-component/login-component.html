<!-- Header reused from '/raub1' for a consistent appearance -->
<app-header userName="Gast"></app-header>

<!-- Container style borrowed from '/raub1' room menu -->
<div class="login-container">
  <form [formGroup]="form" (ngSubmit)="submit()" class="login-form">
    <h2>Login</h2>
    <label>
      Benutzername
      <input type="text" formControlName="username" />
    </label>
    <label>
      Passwort
      <input type="password" formControlName="password" />
    </label>
    <button type="submit" [disabled]="form.invalid">Einloggen</button>
    <p class="error" *ngIf="error">{{ error }}</p>
  </form>
</div>
