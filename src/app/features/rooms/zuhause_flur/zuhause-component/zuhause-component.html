<app-header [userName]="userName"></app-header>

<div class="rooms-grid">
  @for (room of rooms; track room.name) {
    <button class="room-button" [routerLink]="room.route" [disabled]="!room.route">
      <mat-icon>{{ room.icon }}</mat-icon>
      <span>{{ room.name }}</span>
    </button>
  }
</div>
