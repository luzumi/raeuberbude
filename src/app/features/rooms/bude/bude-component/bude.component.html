<app-header
  [userName]="userName"
></app-header>

<div class="dashboard-container">
  <!-- Menü‐Button -->
  <div
    class="menu-button"
    [ngClass]="{ active: menuOpen || activeIndex !== null }"
    (click)="onMenuButtonClick()"
    [ngStyle]="getMenuStyle()"
  >
    <span class="menu-label">Menu</span>
  </div>

  <!-- Wenn Menü geöffnet: MenuComponent einblenden -->
  @if (menuOpen) {
    <app-menu
      [ngStyle]="getMenuComponentStyle()"
      [closeCallback]="closeMenu.bind(this)"
    ></app-menu>
  }
  <!-- Geräte via @for-Block (nur, wenn Menü geschlossen) -->
  @if (!menuOpen) {
    @for (device of devices; track $index) {
      @switch (device.type) {
        @case ('pixel') {
          <app-pixel
            [ngStyle]="getStyle(device, $index)"
            [style.background]="getGradient(device.type)"
            (click)="onClick($index)"
          ></app-pixel>
        }
        @case ('orange-light') {
          <app-orange-light
            [ngStyle]="getStyle(device, $index)"
            [style.background]="getGradient(device.type)"
            (click)="onClick($index)"
          ></app-orange-light>
        }
        @case ('laptop') {
          <app-laptop
            [ngStyle]="getStyle(device, $index)"
            [style.background]="getGradient(device.type)"
            (click)="onClick($index)"
          ></app-laptop>
        }
        @case ('creator') {
          <app-creator
            [ngStyle]="getStyle(device, $index)"
            [style.background]="getGradient(device.type)"
            (click)="onClick($index)"
          ></app-creator>
        }
        @case ('samsung-tv') {
<!--          <app-samsung-tv-->
<!--            [ngStyle]="getStyle(device, $index)"-->
<!--            [style.background]="getGradient(device.type)"-->
<!--            (deviceClicked)="onClick($index)"-->
<!--          ></app-samsung-tv>-->
          <app-samsung-tv-minimal>

        </app-samsung-tv-minimal>
        }
      }

    }
  }
</div>
