@if (samsung) {
  <div class="tv-info-line" (click)="onDeviceClick()">
    <button class="back-button" (click)="back.emit(); $event.stopPropagation()"><mat-icon>west</mat-icon></button>

    <button mat-icon-button class="tv-button" (click)="togglePower(); $event.stopPropagation()">
      <mat-icon [ngClass]="{ 'green-icon': state !== 'off', 'gray-icon': state === 'off' }">
        power
      </mat-icon>
    </button>
    <span class="block"><strong>{{ name }}</strong></span>
    <span class="block">Status: {{ state }}</span>
    <span class="block">LautstÃ¤rke: {{ volume }}%</span>

    <div class="slider-wrapper" (click)="$event.stopPropagation()">
      <app-horizontal-slider
        [value]="volume"
        [min]="0"
        [max]="100"
        [step]="1"
        (valueChange)="setVolume($event)">
      </app-horizontal-slider>
    </div>


    <!-- redesigned buttons inspired by '/raub1' -->
      <button class="tv-button" (click)="sendSamsungCommand('KEY_MUTE'); $event.stopPropagation();">ğŸ”‡ Mute</button>
      <button class="tv-button" (click)="sendSamsungCommand('KEY_LEFT'); $event.stopPropagation();"><span><<<</span>ğŸ” </button>
      <button class="tv-button" (click)="sendSamsungCommand('KEY_SOURCE'); $event.stopPropagation();">ğŸ” Source wechseln</button>
      <button class="tv-button" (click)="sendSamsungCommand('KEY_RIGHT'); $event.stopPropagation();">ğŸ”>>></button>
      <button class="tv-button" (click)="$event.stopPropagation();">
        <app-keypad (keyPressed)="sendSamsungCommand('KEY_RIGHT');" [columns]="1" [keys]="['>']"></app-keypad>
      </button>

    <div class="select-wrapper" (click)="$event.stopPropagation()">
      <!-- FireTV command selector -->
        <select class="tv-select" [(ngModel)]="selectedFireCommand" (change)="sendFireTvCommand(selectedFireCommand!)">
          <option value="" disabled selected>FireTV Befehl</option>
          <option *ngFor="let cmd of fireTvCommands" [value]="cmd">{{ cmd }}</option>
        </select>

      <!-- Samsung TV command selector -->
        <select class="tv-select" [(ngModel)]="selectedSamsungCommand" (change)="sendSamsungCommand(selectedSamsungCommand!)">
          <option value="" disabled selected>Samsung Befehl</option>
          <option *ngFor="let cmd of samsungCommands" [value]="cmd">{{ cmd }}</option>
        </select>
    </div>

    <span class="block">Mute: {{ isMuted }}</span>
  </div>
  <app-firetv (onDeviceClick)="onDeviceClick()"></app-firetv>
} @else {
  <div class="tv-info-line">
    <button class="back-button" (click)="back.emit()">ZurÃ¼ck</button>
    TV nicht gefunden
  </div>
}
