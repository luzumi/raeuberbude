@if (samsung) {
  <div class="controls">
    <button mat-icon-button (click)="togglePower()">
      <mat-icon>power_settings_new</mat-icon>
    </button>
    <button mat-icon-button (click)="volumeDown()">
      <mat-icon>volume_down</mat-icon>
    </button>
    <button mat-icon-button (click)="volumeUp()">
      <mat-icon>volume_up</mat-icon>
    </button>
    <button mat-icon-button (click)="channelDown()">
      <mat-icon>arrow_downward</mat-icon>
    </button>
    <button mat-icon-button (click)="channelUp()">
      <mat-icon>arrow_upward</mat-icon>
    </button>
    <select [(ngModel)]="selectedSource" (change)="changeSource(selectedSource!)">
      <option *ngFor="let src of sources" [value]="src">{{ src }}</option>
    </select>
  </div>
  <!-- Statusanzeige mit Icons und grafischer LautstÃ¤rke -->
  <div class="status">
    <div class="status-row">
      <mat-icon class="status-icon">tv</mat-icon>
      <span class="status-label">{{ name }}</span>
    </div>
    <div class="status-row">
      <mat-icon class="status-icon" [class.on]="isOn">power_settings_new</mat-icon>
      <span class="status-label">{{ state }}</span>
    </div>
    <div class="status-row">
      <mat-icon class="status-icon">settings_input_hdmi</mat-icon>
      <span class="status-label">{{ currentSource }}</span>
    </div>
    <div class="status-row volume">
      <mat-icon class="status-icon">volume_up</mat-icon>
      <div class="bar">
        <div class="fill" [style.width.%]="volume"></div>
      </div>
      <span class="status-label">{{ volume }}%</span>
    </div>
  </div>
} @else {
  <div class="status">TV nicht gefunden</div>
}
