<div class="device samsung-tv-minimal">
  @if (samsung) {
    <!-- Erste Reihe: Gerätesteuerung -->
    <div class="controls" (click)="$event.stopPropagation()">
      <app-button
        [active]="isOn"
        [color]="'grey'"
        [backgroundColor]="'green'"
        [glowOn]="false"
        [size]="'1rem'"
        [icon]="'power_settings_new'"
        (click)="$event.stopPropagation(); togglePower();"
      ></app-button>

      <button mat-icon-button (click)="$event.stopPropagation(); volumeDown()">
        <mat-icon>volume_down</mat-icon>
      </button>
      <button mat-icon-button (click)="$event.stopPropagation(); volumeUp()">
        <mat-icon>volume_up</mat-icon>
      </button>
      <button mat-icon-button (click)="$event.stopPropagation(); channelDown()">
        <mat-icon>arrow_downward</mat-icon>
      </button>
      <button mat-icon-button (click)="$event.stopPropagation(); channelUp()">
        <mat-icon>arrow_upward</mat-icon>
      </button>
    </div>

    <!-- Zweite Reihe: Status und Lautstärke als Kacheln -->
    <div class="info-row">
      <div class="tile status-tile">
        <mat-icon class="status-icon" [class.on]="isOn">power_settings_new</mat-icon>
        <div class="status-text">{{ isOn ? 'An' : 'Aus' }}</div>
        <div class="status-since">{{ statusSince }}</div>
      </div>

      <div class="tile volume-tile" (click)="$event.stopPropagation()">
        <div class="volume-bar">
          <div class="volume-fill" [style.width.%]="volume"></div>
        </div>
        <div class="volume-value">{{ volume }}%</div>
      </div>
    </div>

    <!-- Dritte Reihe: Aktuelle Quelle mit Auswahl -->
    <div class="tile source-tile" (click)="$event.stopPropagation()">
      <mat-icon>settings_input_hdmi</mat-icon>
      <span class="source-label">{{ currentSource }}</span>
      <select class="source-select"
              [(ngModel)]="selectedSource"
              (click)="$event.stopPropagation()"
              (change)="$event.stopPropagation(); changeSource(selectedSource!)">
        @for (src of sources; track src) {
          <option [value]="src">{{ src }}</option>
        }
      </select>
    </div>
  } @else {
    <div class="status">TV nicht gefunden</div>
  }

</div>
