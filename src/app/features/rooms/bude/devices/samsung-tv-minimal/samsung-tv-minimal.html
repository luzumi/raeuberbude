<!-- Header row with basic control buttons -->
<div class="controls">
  <button mat-icon-button (click)="togglePower()" aria-label="Power">
    <mat-icon>power_settings_new</mat-icon>
  </button>
  <button mat-icon-button (click)="volumeDown()" aria-label="Volume down">
    <mat-icon>volume_down</mat-icon>
  </button>
  <button mat-icon-button (click)="volumeUp()" aria-label="Volume up">
    <mat-icon>volume_up</mat-icon>
  </button>
  <button mat-icon-button (click)="channelDown()" aria-label="Channel down">
    <mat-icon>arrow_downward</mat-icon>
  </button>
  <button mat-icon-button (click)="channelUp()" aria-label="Channel up">
    <mat-icon>arrow_upward</mat-icon>
  </button>
  <select [(ngModel)]="selectedSource" (change)="changeSource()">
    <option *ngFor="let src of sourceList" [value]="src">{{ src }}</option>
  </select>
</div>

<!-- Status information displayed underneath the controls -->
<div class="status">
  <div><strong>{{ name }}</strong></div>
  <div>Zustand: {{ state }}</div>
  <div>Quelle: {{ source }}</div>
  <div>Lautst√§rke: {{ volume }}%</div>
</div>
