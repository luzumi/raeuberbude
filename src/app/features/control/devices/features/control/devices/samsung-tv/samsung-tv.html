@if (samsung) {
  <div class="tv-info-line" (click)="onDeviceClick()">
    <button mat-icon-button (click)="togglePower(); $event.stopPropagation()">
      <mat-icon [ngClass]="{ 'green-icon': state !== 'off', 'gray-icon': state === 'off' }">
        power
      </mat-icon>
    </button>
    <span class="block"><strong>{{ name }}</strong></span>
    <span class="block">Status: {{ state }}</span>
    <span class="block">LautstÃ¤rke: {{ volume }}%</span>

    <div class="slider-wrapper" (click)="$event.stopPropagation()">
      <app-horizontal-slider
        [value]="volume"
        [min]="0"
        [max]="100"
        [step]="1"
        (valueChange)="setVolume($event)">
      </app-horizontal-slider>
    </div>

    <button (click)="toggleMute(); $event.stopPropagation();">ğŸ”‡ Mute</button>
    <button (click)="screenLeft(); $event.stopPropagation();"><span><<<</span>ğŸ” </button>
    <button (click)="nextSource(); $event.stopPropagation();">ğŸ” Source wechseln</button>
    <button (click)="screenRight(); $event.stopPropagation();">ğŸ”>>></button>
    <button (click)="screenRight(); $event.stopPropagation();"><app-keypad (keyPressed)="screenRight();" [columns]="1" [keys]="['>']"></app-keypad> </button>

    <span class="block">Mute: {{ isMuted }}</span>
  </div>
  <app-firetv (onDeviceClick)="onDeviceClick()"></app-firetv>
} @else {
  <div class="tv-info-line">TV nicht gefunden</div>
}
