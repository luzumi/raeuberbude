@if (samsung) {
  <div class="tv-info-line" (click)="onDeviceClick()">
    <button mat-icon-button (click)="togglePower(); $event.stopPropagation()">
      <mat-icon [ngClass]="{ 'green-icon': state !== 'off', 'gray-icon': state === 'off' }">
        power
      </mat-icon>
    </button>
    <span class="block"><strong>{{ name }}</strong></span>
    <span class="block">Status: {{ state }}</span>
    <span class="block">Lautst채rke: {{ volume }}%</span>

    <div class="slider-wrapper" (click)="$event.stopPropagation()">
      <app-horizontal-slider
        [value]="volume"
        [min]="0"
        [max]="100"
        [step]="1"
        (valueChange)="setVolume($event)">
      </app-horizontal-slider>
    </div>
    <div class="control-buttons" (click)="$event.stopPropagation()">
      <button class="control-btn" (click)="toggleMute(); $event.stopPropagation();">
        <mat-icon>volume_off</mat-icon>
      </button>
      <button class="control-btn" (click)="screenLeft(); $event.stopPropagation();">
        <mat-icon>arrow_left</mat-icon>
      </button>
      <button class="control-btn" (click)="nextSource(); $event.stopPropagation();">
        <mat-icon>input</mat-icon>
      </button>
      <button class="control-btn" (click)="screenRight(); $event.stopPropagation();">
        <mat-icon>arrow_right</mat-icon>
      </button>
    </div>

    <!-- Dropdowns f체r freie Befehle -->
    <div class="command-select" (click)="$event.stopPropagation()">
      <label for="samsungCmd">Samsung-Befehl:</label>
      <select id="samsungCmd" [(ngModel)]="selectedSamsungCommand" (change)="sendSamsungCommand()">
        <option value="" disabled>Bitte w채hlen</option>
        <option *ngFor="let cmd of samsungCommands" [value]="cmd">{{ cmd }}</option>
      </select>
    </div>

    <div class="command-select" (click)="$event.stopPropagation()">
      <label for="firetvCmd">FireTV-Befehl:</label>
      <select id="firetvCmd" [(ngModel)]="selectedFireTvCommand" (change)="sendFireTvCommand()">
        <option value="" disabled>Bitte w채hlen</option>
        <option *ngFor="let cmd of fireTvCommands" [value]="cmd">{{ cmd }}</option>
      </select>
    </div>

    <span class="block">Mute: {{ isMuted }}</span>
  </div>
  <app-firetv (onDeviceClick)="onDeviceClick()"></app-firetv>
} @else {
  <div class="tv-info-line">TV nicht gefunden</div>
}
