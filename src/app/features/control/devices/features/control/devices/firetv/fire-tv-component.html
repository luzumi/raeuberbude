<link rel="stylesheet" href="../samsung-tv/samsung-tv.scss">
<div class="firetv" (click)="onDeviceClicked($event)">
  <h2>{{ name }}</h2>
  <p>Status: {{ state }} | App: {{ app }}</p>

  <button (click)="togglePower(); $event.stopPropagation()">
    {{ firetv?.isOn ? 'Ausschalten' : 'Einschalten' }}
  </button>

  <div class="volume-control" (click)="$event.stopPropagation()">
    <label for="volume">Lautstärke:</label>
    <app-horizontal-slider
      [value]="volume()"
      [min]="0"
      [max]="100"
      [step]="1"
      (valueChange)="setVolume($event)">
    </app-horizontal-slider>
    <span>{{ volume() }}%</span>
  </div>


  <div class="remote-controls">
    <button (click)="$event.stopPropagation(); sendAdbCommand('HOME')">Home</button>
    <button (click)="$event.stopPropagation(); sendAdbCommand('BACK')">Zurück</button>
    <button (click)="$event.stopPropagation(); sendAdbCommand('DPAD_UP')">▲</button>
    <button (click)="$event.stopPropagation(); sendAdbCommand('DPAD_DOWN')">▼</button>
    <button (click)="$event.stopPropagation(); sendAdbCommand('DPAD_LEFT')">◀</button>
    <button (click)="$event.stopPropagation(); sendAdbCommand('DPAD_RIGHT')">▶</button>
    <button (click)="$event.stopPropagation(); sendAdbCommand('ENTER')">OK</button>
  </div>
</div>
