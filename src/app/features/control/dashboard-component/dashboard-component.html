<div class="dashboard-container">
  <!-- Menü-Button -->
  <div
    class="menu-button"
    [class.active]="activeIndex !== null"
    (click)="activeIndex = null"
    [ngStyle]="getMenuStyle()"
  >
    <span class="menu-label">Menu</span>
  </div>

  <!-- Geräte via @for-Block als Device-Komponenten -->
  @for (device of devices; track device.id; let i = $index) {
  <ng-container [ngSwitch]="device.type">
    <app-pixel
      *ngSwitchCase="'pixel'"
      [ngStyle]="getStyle(device, i)"
      (click)="onClick(i)"
    ></app-pixel>

    <app-orange-light
      *ngSwitchCase="'orange-light'"
      [ngStyle]="getStyle(device, i)"
      (click)="onClick(i)"
    ></app-orange-light>

    <app-laptop
      *ngSwitchCase="'laptop'"
      [ngStyle]="getStyle(device, i)"
      (click)="onClick(i)"
    ></app-laptop>

    <app-creator
      *ngSwitchCase="'creator'"
      [ngStyle]="getStyle(device, i)"
      (click)="onClick(i)"
    ></app-creator>

    <app-samsung-tv
      *ngSwitchCase="'samsung-tv'"
      [ngStyle]="getStyle(device, i)"
      (click)="onClick(i)"
    ></app-samsung-tv>
  </ng-container>
  }
</div>
