<!-- Persistent header with greeting and logout -->
<app-header></app-header>

<div class="rooms-grid">
  <!-- Render each room as a glowing app-style button with icon -->
  <button
    *ngFor="let room of rooms"
    class="room-button"
    [routerLink]="room.route"
    [disabled]="!room.route"
  >
    <mat-icon class="room-icon">{{ room.icon }}</mat-icon>
    <span>{{ room.name }}</span>
  </button>
</div>
