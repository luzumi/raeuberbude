# MongoDB configuration for the Raeuberbude logging server
# Enables the database to write its own logs to disk

storage:
  dbPath: ./data/db        # location of the database files
  journal:
    enabled: true          # ensure journaling for crash resilience

systemLog:
  destination: file        # log MongoDB output to a file
  path: ./data/mongo.log   # where the log file will be stored
  logAppend: true          # append to existing log instead of overwriting

net:
  bindIp: 127.0.0.1        # listen only on localhost for security
  port: 27017              # default MongoDB port
