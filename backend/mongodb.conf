# MongoDB configuration for local development
# Ensures logs are written to a file so application actions can be audited.
storage:
  dbPath: "./data/db"  # Directory for MongoDB data files

systemLog:
  destination: file     # Log to the filesystem instead of stdout
  path: "./data/mongodb.log"  # Location of the MongoDB log file
  logAppend: true       # Append to the log file on restart

net:
  bindIp: 127.0.0.1     # Only allow local connections for security
  port: 27017           # Default MongoDB port