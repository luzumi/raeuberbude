services:
  mongo:
    image: mongo:7
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: "${MONGO_INITDB_ROOT_USERNAME:-rb_root}"
      MONGO_INITDB_ROOT_PASSWORD: "${MONGO_INITDB_ROOT_PASSWORD:-rb_secret}"
      MONGO_INITDB_DATABASE: "${MONGO_INITDB_DATABASE:-raueberbude}"
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: ["CMD-SHELL", "mongosh -u \"$${MONGO_INITDB_ROOT_USERNAME}\" -p \"$${MONGO_INITDB_ROOT_PASSWORD}\" --authenticationDatabase admin --quiet --eval 'db.runCommand({ ping: 1 }).ok'"]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - "27018:27017"
  api:
    build:
      context: ./nest-app
      dockerfile: Dockerfile
    restart: unless-stopped
    depends_on:
      mongo:
        condition: service_healthy
    environment:
      NEST_PORT: "${API_PORT:-3002}"
      CORS_ORIGINS: "${CORS_ORIGINS:-http://localhost:4200}"
      # API spricht innerhalb des Compose-Netzwerks den Service-Namen 'mongo' an
      MONGO_URI: "mongodb://${MONGO_INITDB_ROOT_USERNAME:-rb_root}:${MONGO_INITDB_ROOT_PASSWORD:-rb_secret}@mongo:27017/${MONGO_INITDB_DATABASE:-raueberbude}?authSource=admin"
    ports:
      - "${API_PORT:-3002}:${API_PORT:-3002}"
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:$NEST_PORT/health >/dev/null || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  logs:
    image: node:20
    working_dir: /app
    volumes:
      - ../server:/app
    environment:
      MONGO_URI: "mongodb://${MONGO_INITDB_ROOT_USERNAME:-rb_root}:${MONGO_INITDB_ROOT_PASSWORD:-rb_secret}@mongo:27017/${MONGO_INITDB_DATABASE:-raueberbude}?authSource=admin"
      PORT: "3000"
    depends_on:
      mongo:
        condition: service_healthy
    command: ["sh","-lc","npm init -y >/dev/null 2>&1 || true && npm i express mongoose ws dotenv --omit=dev && node index.js"]
    ports:
      - "${LOGS_PORT:-3003}:3000"

  # Vosk Speech-to-Text Server (Offline, German - small model mounted from host)
  vosk:
    image: alphacep/kaldi-vosk-server:latest
    restart: unless-stopped
    volumes:
      - ./vosk-model:/opt/vosk-model
    command: ["python3", "/opt/vosk-server/websocket/asr_server.py", "/opt/vosk-model/model"]
    ports:
      - "${VOSK_PORT:-2700}:2700"
    healthcheck:
      test: ["CMD-SHELL", "python3 -c \"import socket,sys;s=socket.socket();s.settimeout(1);s.connect(('localhost',2700));sys.exit(0)\" || exit 1"]

  # Whisper Speech-to-Text Server (High Quality, Local)
  whisper:
    image: onerahmet/openai-whisper-asr-webservice:latest
    restart: unless-stopped
    environment:
      ASR_MODEL: "${WHISPER_MODEL:-small}"
      ASR_ENGINE: "faster_whisper"
      ASR_MODEL_PATH: /data/whisper
      ASR_DOWNLOAD_MODEL: "true"
      ASR_VAD_MODE: 0
      ASR_LANGUAGE: "${WHISPER_LANGUAGE:-de}"
    volumes:
      - whisper_models:/data/whisper
    ports:
      - "${WHISPER_PORT:-9090}:9000"
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:9000/docs > /dev/null || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 4G
        reservations:
          cpus: '2'
          memory: 2G

volumes:
  mongo_data:
  vosk_models:
  whisper_models:
