services:
  mongo:
    image: mongo:7
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: "${MONGO_INITDB_ROOT_USERNAME:-rb_root}"
      MONGO_INITDB_ROOT_PASSWORD: "${MONGO_INITDB_ROOT_PASSWORD:-rb_secret}"
      MONGO_INITDB_DATABASE: "${MONGO_INITDB_DATABASE:-raueberbude}"
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: ["CMD-SHELL", "mongosh -u \"$${MONGO_INITDB_ROOT_USERNAME}\" -p \"$${MONGO_INITDB_ROOT_PASSWORD}\" --authenticationDatabase admin --quiet --eval 'db.runCommand({ ping: 1 }).ok'"]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - "27018:27017"
  api:
    build:
      context: ./nest-app
      dockerfile: Dockerfile
    restart: unless-stopped
    depends_on:
      mongo:
        condition: service_healthy
    environment:
      NEST_PORT: "${API_PORT:-3002}"
      CORS_ORIGINS: "${CORS_ORIGINS:-http://localhost:4200}"
      # API spricht innerhalb des Compose-Netzwerks den Service-Namen 'mongo' an
      MONGO_URI: "mongodb://${MONGO_INITDB_ROOT_USERNAME:-rb_root}:${MONGO_INITDB_ROOT_PASSWORD:-rb_secret}@mongo:27017/${MONGO_INITDB_DATABASE:-raueberbude}?authSource=admin"
    ports:
      - "${API_PORT:-3002}:${API_PORT:-3002}"
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:$NEST_PORT/health >/dev/null || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  logs:
    image: node:20
    working_dir: /app
    volumes:
      - ../server:/app
    environment:
      MONGO_URI: "mongodb://${MONGO_INITDB_ROOT_USERNAME:-rb_root}:${MONGO_INITDB_ROOT_PASSWORD:-rb_secret}@mongo:27017/${MONGO_INITDB_DATABASE:-raueberbude}?authSource=admin"
      PORT: "3000"
    depends_on:
      mongo:
        condition: service_healthy
    command: ["sh","-lc","npm init -y >/dev/null 2>&1 || true && npm i express mongoose ws dotenv --omit=dev && node index.js"]
    ports:
      - "${LOGS_PORT:-3003}:3000"
volumes:
  mongo_data:
